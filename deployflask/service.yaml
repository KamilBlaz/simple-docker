apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: flask:v2
        ports:
        - containerPort: 80
        volume
